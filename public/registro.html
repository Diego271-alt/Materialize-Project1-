<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="/css/main.css">

   

</head>
<body>
    <header class="registro-header">
        <nav class="container">
            <a href="/index.html" class="brand-logo valign-wrapper">
                <img class="responsive-img left z-depth-2" src="/assets/img/Logo.jpg" alt="logo-de-mi-blog">
            </a>
            <ul class="right valign-wrapper">
                <li><a href="#">About us</a></li>
                <li><a href="#">Contact</a></li>
                <li><a class="waves-effect waves-red btn-flat" href="/registro.html">Registro</a></li>
            </ul>
        </nav>
        <section class="header-main-pic z-depth-2 hide">
        </section>
        <section class="container">
            <div class="row registro-titulo">
                <div class="col s12">
                    <h1 class="center-align">Regístrate gratis news</h1>
                </div>
            </div>
        </section>

    </header>
    <main class="container">
        <div class="row">
            <div class="col s12">
                <div class="card-panel">
                    <form action="">
                        <div class="row section">
                            <div class="input-field col s12 m6">
                                <input id="first-name" type="text" class="validate">
                                <label for="first-name">First Name</label>
                            </div>
                            <div class="input-field col s12 m6">
                                <input id="last-name" type="text" class="validate">
                                <label for="last-name">Last Name</label>
                            </div>

                        </div>
                        <div class="row">
                            <div class="input-field col s12 m6">
                                <input id="email" type="text" class="validate">
                                <label for="email">Email</label>
                            </div>
                            <div class="input-field col s12 m6">
                                <input id="password" type="password" class="validate">
                                <label for="password">Pasdword</label>
                            </div>
                        </div>
                        <div class="section">
                            <h3 class="center-align">Te interesan noticas de:</h3>
                        </div>
                        <div class="section">
                            <div class="row">
                                <label  class="col s12 m4" >
                                    <input class="filled-in  checkbox-accent-3" checked="checked" type="checkbox" id="">
                                    <span>Politica</span>
                                </label>
                                <label class="col s12 m4" >
                                    <input class="filled-in  checkbox-accent-3" checked="checked" type="checkbox" id="">
                                    <span>Deportes</span>
                                </label>
                                <label  class="col s12 m4">
                                    <input class="filled-in  checkbox-accent-3" checked="checked" type="checkbox" id="">
                                    <span>Tecnología</span>
                                </label>
                                <label  class="col s12 m4">
                                    <input class="filled-in  checkbox-accent-3" checked="checked" type="checkbox" id="">
                                    <span>Economía</span>
                                </label>
                                <label  class="col s12 m4">
                                    <input class="filled-in  checkbox-accent-3" checked="checked" type="checkbox" id="">
                                    <span>Espectaclos</span>
                                </label>
                            </div>
                        </div>
                        <div class="section">
                            <div class="row">
                                <div class="col s12">
                                <button class="waves-effect waves-red btn-flat center-align">Registrate<i class="material-icons right">keyboard_tab</i></button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="page-footer">

    </footer>
    



    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
